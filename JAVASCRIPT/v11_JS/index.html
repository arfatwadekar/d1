<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM- Document Object Model</title>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box
        </div>
    </div>
    <script>
        // DOM - Dom Stands For Document Object Model It is Tree Like representation of html Document
        document.title = "Harry is good"
        console.log(document.title)
        console.log(document.body)
        document.body.style.backgroundColor = "green";
        
        // Bom - Bom Stands for Bowser Object Model It is a represents additional object Provided by the browser for working with everything except the document
        // The Functions alert/Prompt/ COnfrim are the part of Bom 

    </script>
    
</body>
</html>
